<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen">

    <!-- Nav -->
    <nav class="border-b border-slate-800 bg-slate-950/80 backdrop-blur sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 text-xl font-bold text-white">
                <svg class="w-7 h-7 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                DashGen
            </a>
            <a href="/" class="text-sm text-slate-400 hover:text-white transition flex items-center gap-1.5">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Back to Home
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <!-- Dashboard Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 id="dash-title" class="text-3xl font-bold text-white mb-1"></h1>
                <p id="dash-meta" class="text-sm text-slate-500"></p>
            </div>
            <div class="flex gap-3">
                <button onclick="exportCurrent('html')" class="export-btn bg-emerald-600/20 text-emerald-400 hover:bg-emerald-600/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>
                    HTML
                </button>
                <button onclick="exportCurrent('excel')" class="export-btn bg-blue-600/20 text-blue-400 hover:bg-blue-600/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    Excel
                </button>
                <button onclick="exportCurrent('pdf')" class="export-btn bg-rose-600/20 text-rose-400 hover:bg-rose-600/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    PDF
                </button>
                <button onclick="goToMerge()" class="export-btn bg-purple-600/20 text-purple-400 hover:bg-purple-600/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>
                    Clean & Merge
                </button>
                <button onclick="deleteCurrent()" class="export-btn bg-red-600/20 text-red-400 hover:bg-red-600/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    Delete
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-20">
            <div class="loader mx-auto mb-6"></div>
            <p class="text-slate-400 text-lg">Loading dashboard...</p>
        </div>

        <!-- CSV Info Cards -->
        <div id="csv-info" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"></div>

        <!-- Summary Statistics -->
        <div id="summary-section" class="hidden mb-8"></div>

        <!-- Add Chart Button -->
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-slate-300">Charts</h2>
            <button onclick="openAddChartModal()" class="add-chart-btn">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Add Chart
            </button>
        </div>

        <!-- Charts Grid -->
        <div id="charts-grid" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-6"></div>

        <!-- Add Chart Modal -->
        <div id="add-chart-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
            <div class="modal-overlay" onclick="closeAddChartModal()"></div>
            <div class="modal-content">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-white">Add Custom Chart</h3>
                    <button onclick="closeAddChartModal()" class="text-slate-400 hover:text-white transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1.5">CSV File</label>
                        <select id="custom-csv-select" class="modal-select">
                            <option value="">Loading files...</option>
                        </select>
                        <p class="text-xs text-slate-600 mt-1">Select which CSV file to create the chart from</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1.5">Chart Type</label>
                        <select id="custom-chart-type" class="modal-select">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="pie">Pie Chart</option>
                            <option value="doughnut">Doughnut Chart</option>
                            <option value="scatter">Scatter Plot</option>
                            <option value="histogram">Histogram</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1.5">Primary Column (X-axis)</label>
                        <select id="custom-col-x" class="modal-select">
                            <option value="">Select column...</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1.5">Secondary Column (Y-axis, optional)</label>
                        <select id="custom-col-y" class="modal-select">
                            <option value="">None (single column)</option>
                        </select>
                        <p class="text-xs text-slate-600 mt-1">Required for scatter plots and line charts with two variables</p>
                    </div>

                    <div class="flex gap-3 pt-2">
                        <button onclick="submitCustomChart()" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2.5 rounded-lg transition">
                            Create Chart
                        </button>
                        <button onclick="closeAddChartModal()" class="px-6 bg-slate-700 hover:bg-slate-600 text-slate-300 font-semibold py-2.5 rounded-lg transition">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
    <script>
        (function() {
            const dashId = window.location.pathname.split('/').pop();
            loadSingleDashboard(dashId);
        })();
    </script>
</body>
</html>
